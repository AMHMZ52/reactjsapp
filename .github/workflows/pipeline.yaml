name: CI Pipeline


on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/Checkout@v5


    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: 'latest'


    - name: Run services
      run: docker compose up
